image: node:12
pipelines:
  branches:
    develop:
      - step:
          caches:
            - node
          name: 'Develop service release'
          deployment: test
          script:
            - npm install
            - npm run build
            - npm run release
            - git push --follows-tags
            - if [[ $(git rev-parse --is-shallow-repository) == false ]]; then git fetch --unshallow || echo 'Fail to fetch unshallow'; fi
            - git config remote.origin.fetch "+refs/heads/*:refs/remotes/origin/*"
            - git fetch origin
            - git checkout --track origin/release/dev
            - git merge develop
            - git push origin release/dev
    
  pull-requests:
    '**':
      - step:
          caches:
            - node
          name: 'Pull request check'
          script:
            - npm install
            - npm run build
  custom:
    pipeline-alfa:
      - step:
          caches:
            - node
          name: 'Deploy in alfa'
          deployment: test
          script:
            - if [[ $(git rev-parse --is-shallow-repository) == false ]]; then git fetch --unshallow || echo 'Fail to fetch unshallow'; fi
            - git config remote.origin.fetch "+refs/heads/*:refs/remotes/origin/*"
            - git fetch origin
            - git checkout --track origin/release/alfa
            - git merge release/dev
            - git push --follow-tags origin release/alfa
    
